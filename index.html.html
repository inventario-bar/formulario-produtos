
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entrada de Produtos</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    form { background: #fff; padding: 20px; border-radius: 10px; max-width: 700px; margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    .form-section { display: none; margin-top: 20px; }
    button { margin-top: 20px; padding: 10px; width: 100%; background-color: #28a745;
              border: none; color: white; font-size: 16px; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
<form id="entradaForm">
<h2>Entrada de Produtos</h2>
<label for="tipoEntrada">Tipo de Entrada</label>
<select id="tipoEntrada" name="tipoEntrada" required>
  <option value="">-- Selecione --</option>
  <option value="novoProduto">Novo Produto</option>
  <option value="cocktails">Cocktails</option>
  <option value="lancamento">Lançamento</option>
</select>

<!-- Novo Produto -->
<div class="form-section" id="novoProdutoFields">
  <label for="nomeProduto">Nome do Produto</label>
  <input type="text" id="nomeProduto" name="nomeProduto"/>
  <label for="tipoGarrafa">Tipo de Garrafa</label>
  <select id="tipoGarrafa" name="tipoGarrafa">
    <option value="garrafa 70cl">garrafa 70cl</option>
    <option value="garrafa 1lt">garrafa 1lt</option>
    <option value="garrafa 50cl">garrafa 50cl</option>
    <option value="lata 33cl">lata 33cl</option>
    <option value="barril 50lts">barril 50lts</option>
    <option value="barril 30lts">barril 30lts</option>
  </select>
  <label for="dosesGarrafa">Nº Doses por Garrafa</label>
  <input type="number" id="dosesGarrafa" name="dosesGarrafa"/>
  <label for="stockMinimo">Stock Mínimo</label>
  <input type="number" id="stockMinimo" name="stockMinimo"/>
</div>

<!-- Cocktails -->
<div class="form-section" id="cocktailsFields">
  <label for="nomeCocktail">Nome do Cocktail</label>
  <select id="nomeCocktail" name="nomeCocktail">
    <option value="long island ice tea">long island ice tea</option>
    <option value="mojito">mojito</option>
    <option value="pina colada">pina colada</option>
    <option value="sex on the beach">sex on the beach</option>
    <option value="pornstar martini">pornstar martini</option>
  </select>
  <label for="quantidadeCocktail">Quantidade</label>
  <input type="number" id="quantidadeCocktail" name="quantidadeCocktail"/>
  <label for="armazemCocktail">Armazém</label>
  <select id="armazemCocktail" name="armazemCocktail">
    <option value="Armazém 1">Armazém 1</option>
    <option value="Armazém 2">Armazém 2</option>
    <option value="Ofertas">Ofertas</option>
  </select>
  <label for="precoCocktail">Preço</label>
  <input type="number" step="0.01" id="precoCocktail" name="precoCocktail"/>
</div>

<!-- Lançamento -->
<div class="form-section" id="lancamentoFields">
  <label for="produtoLancamento">Produto</label>
  <select id="produtoLancamento" name="produtoLancamento">
    <option value="kraken">kraken</option>
    <option value="cacique">cacique</option>
    <option value="rum spice">rum spice</option>
    <option value="rum dry">rum dry</option>
    <option value="absolut">absolut</option>
    <option value="bacardi">bacardi</option>
    <option value="tequilla patron">tequilla patron</option>
  </select>
  <label for="quantidadeLancamento">Quantidade</label>
  <input type="number" id="quantidadeLancamento" name="quantidadeLancamento"/>
  <label for="armazemLancamento">Armazém</label>
  <select id="armazemLancamento" name="armazemLancamento">
    <option value="Armazém 1">Armazém 1</option>
    <option value="Armazém 2">Armazém 2</option>
    <option value="Ofertas">Ofertas</option>
  </select>
  <label for="tipoLancamento">Tipo de Lançamento</label>
  <select id="tipoLancamento" name="tipoLancamento">
    <option value="Compra">Compra</option>
    <option value="Venda">Venda</option>
    <option value="Oferta">Oferta</option>
  </select>
  <label for="precoLancamento">Preço</label>
  <input type="number" step="0.01" id="precoLancamento" name="precoLancamento"/>
</div>

<button type="submit">Enviar</button>
<p id="mensagem" style="text-align:center;margin-top:10px;"></p>
</form>

<script>
  const tipoEntrada = document.getElementById('tipoEntrada');
  const sections = {
    novoProduto: document.getElementById('novoProdutoFields'),
    cocktails: document.getElementById('cocktailsFields'),
    lancamento: document.getElementById('lancamentoFields')
  };
  tipoEntrada.addEventListener('change', function () {
    for (const key in sections) sections[key].style.display = 'none';
    if (sections[this.value]) sections[this.value].style.display = 'block';
  });

  document.getElementById("entradaForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);
    const params = new URLSearchParams();
    for (const [key, value] of formData.entries()) {
      params.append(key, value);
    }

    fetch("https://script.google.com/macros/s/AKfycbx-XeTMrwhYeKGuEOUREhIc8QMVqPgjFHAhsmH-BezstfCHiIf1R0NLu1dRr4aEEKX_ig/exec", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: params
    }).then(response => {
      document.getElementById("mensagem").innerText = "✅ Enviado com sucesso!";
      form.reset();
      for (const key in sections) sections[key].style.display = 'none';
    }).catch(error => {
      document.getElementById("mensagem").innerText = "❌ Erro ao enviar.";
    });
  });
</script>
</body>
</html>
