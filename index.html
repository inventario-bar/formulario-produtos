<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Produtos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">
  <form id="entradaForm" class="bg-white shadow-md rounded-xl max-w-2xl mx-auto p-6 space-y-6">
    <h2 class="text-2xl font-bold text-center text-gray-800">Entrada de Produtos</h2>

    <div>
      <label for="tipoEntrada" class="block font-medium text-gray-700">Tipo de Entrada</label>
      <select id="tipoEntrada" name="tipoEntrada" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
        <option value="">-- Selecione --</option>
        <option value="novoProduto">Novo Produto</option>
        <option value="cocktails">Cocktails</option>
        <option value="lancamento">Lançamento</option>
      </select>
    </div>

    <!-- Novo Produto -->
    <div class="form-section hidden border-t pt-4" id="novoProdutoFields">
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Novo Produto</h3>
      <div class="space-y-4">
        <div>
          <label for="nomeProduto" class="block font-medium text-gray-700">Nome do Produto</label>
          <input type="text" id="nomeProduto" name="nomeProduto" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" />
        </div>
        <div>
          <label for="tipoGarrafa" class="block font-medium text-gray-700">Tipo de Garrafa</label>
          <select id="tipoGarrafa" name="tipoGarrafa" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
            <option value="">Seleciona o tipo de garrafa</option>
          </select>
        </div>
        <div>
          <label for="dosesGarrafa" class="block font-medium text-gray-700">Nº Doses por Garrafa</label>
          <input type="number" id="dosesGarrafa" name="dosesGarrafa" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" />
        </div>
        <div>
          <label for="stockMinimo" class="block font-medium text-gray-700">Stock Mínimo</label>
          <input type="number" id="stockMinimo" name="stockMinimo" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" />
        </div>
      </div>
    </div>

    <!-- Cocktails -->
    <div class="form-section hidden border-t pt-4" id="cocktailsFields">
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Cocktails</h3>
      <div class="space-y-4">
        <div>
          <label for="nomeCocktail" class="block font-medium text-gray-700">Nome do Cocktail</label>
          <select id="nomeCocktail" name="nomeCocktail" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
            <option value="">Seleciona um cocktail</option>
          </select>
        </div>
        <div>
          <label for="quantidadeCocktail" class="block font-medium text-gray-700">Quantidade</label>
          <input type="number" id="quantidadeCocktail" name="quantidadeCocktail" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" />
        </div>
        <div>
          <label for="armazemCocktail" class="block font-medium text-gray-700">Armazém</label>
          <select id="armazemCocktail" name="armazemCocktail" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
            <option value="">Seleciona um armazém</option>
          </select>
        </div>
        <div>
          <label for="precoCocktail" class="block font-medium text-gray-700">Preço</label>
          <input type="number" step="0.01" id="precoCocktail" name="precoCocktail" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" />
        </div>
      </div>
    </div>

    <!-- Lançamento -->
    <div class="form-section hidden border-t pt-4" id="lancamentoFields">
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Lançamento</h3>
      <div class="space-y-4">
        <div>
          <label for="produtoLancamento" class="block font-medium text-gray-700">Produto</label>
          <select id="produtoLancamento" name="produtoLancamento" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
            <option value="">Seleciona um produto</option>
          </select>
        </div>
        <div>
          <label for="quantidadeLancamento" class="block font-medium text-gray-700">Quantidade</label>
          <input type="number" id="quantidadeLancamento" name="quantidadeLancamento" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" />
        </div>
        <div>
          <label for="armazemLancamento" class="block font-medium text-gray-700">Armazém</label>
          <select id="armazemLancamento" name="armazemLancamento" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
            <option value="">Seleciona um armazém</option>
          </select>
        </div>
        <div>
          <label for="tipoLancamento" class="block font-medium text-gray-700">Tipo de Lançamento</label>
          <select id="tipoLancamento" name="tipoLancamento" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
            <option value="Compra">Compra</option>
            <option value="Venda">Venda</option>
            <option value="Oferta">Oferta</option>
            <option value="Inventário">Inventário</option>
          </select>
        </div>
        <div>
          <label for="precoLancamento" class="block font-medium text-gray-700">Preço</label>
          <input type="number" step="0.01" id="precoLancamento" name="precoLancamento" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" />
        </div>
      </div>
    </div>

    <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition">Enviar</button>
    <p id="mensagem" class="text-center text-sm text-gray-600"></p>
  </form>

  <script>
    const tipoEntrada = document.getElementById("tipoEntrada");
    const sections = {
      novoProduto: document.getElementById("novoProdutoFields"),
      cocktails: document.getElementById("cocktailsFields"),
      lancamento: document.getElementById("lancamentoFields")
    };

    tipoEntrada.addEventListener("change", function () {
      for (const key in sections) {
        sections[key].classList.add("hidden");
      }
      if (sections[this.value]) {
        sections[this.value].classList.remove("hidden");
      }
    });

    function preencherSelect(id, dados, placeholder) {
      const select = document.getElementById(id);
      select.innerHTML = `<option value="">${placeholder}</option>`;
      dados.forEach(item => {
        const option = document.createElement("option");
        option.value = item;
        option.textContent = item;
        select.appendChild(option);
      });
    }

    fetch("produtos.json")
      .then(r => r.json())
      .then(produtos => preencherSelect("produtoLancamento", produtos, "Seleciona um produto"))
      .catch(err => console.error("Erro ao carregar produtos:", err));

    fetch("cocktails.json")
      .then(r => r.json())
      .then(cocktails => preencherSelect("nomeCocktail", cocktails, "Seleciona um cocktail"))
      .catch(err => console.error("Erro ao carregar cocktails:", err));

    fetch("garrafas.json")
      .then(r => r.json())
      .then(garrafas => preencherSelect("tipoGarrafa", garrafas, "Seleciona o tipo de garrafa"))
      .catch(err => console.error("Erro ao carregar garrafas:", err));

    preencherSelect("armazemCocktail", ["Cocktails Armazém 1", "Cocktails Armazém 2 e Ofertas"], "Seleciona um armazém");
    preencherSelect("armazemLancamento", ["Armazém 1", "Armazém 2 e Ofertas"], "Seleciona um armazém");

    document.getElementById("entradaForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const tipo = document.getElementById("tipoEntrada").value;
      const data = new FormData();
      data.append("tipoEntrada", tipo);

      if (tipo === "novoProduto") {
        data.append("nomeProduto", document.getElementById("nomeProduto").value);
        data.append("tipoGarrafa", document.getElementById("tipoGarrafa").value);
        data.append("dosesGarrafa", document.getElementById("dosesGarrafa").value);
        data.append("stockMinimo", document.getElementById("stockMinimo").value);
      } else if (tipo === "cocktails") {
        data.append("nomeCocktail", document.getElementById("nomeCocktail").value);
        data.append("quantidadeCocktail", document.getElementById("quantidadeCocktail").value);
        data.append("armazemCocktail", document.getElementById("armazemCocktail").value);
        data.append("precoCocktail", document.getElementById("precoCocktail").value);
      } else if (tipo === "lancamento") {
        data.append("produtoLancamento", document.getElementById("produtoLancamento").value);
        data.append("quantidadeLancamento", document.getElementById("quantidadeLancamento").value);
        data.append("armazemLancamento", document.getElementById("armazemLancamento").value);
        data.append("tipoLancamento", document.getElementById("tipoLancamento").value);
        data.append("precoLancamento", document.getElementById("precoLancamento").value);
      }

      fetch("https://script.google.com/macros/s/SEU_SCRIPT_ID/exec", {
        method: "POST",
        body: data
      })
      .then(() => {
        document.getElementById("mensagem").innerText = "✅ Enviado com sucesso!";
        this.reset();
        document.querySelectorAll(".form-section").forEach(el => el.classList.add("hidden"));
      })
      .catch(() => {
        document.getElementById("mensagem").innerText = "❌ Erro ao enviar.";
      });
    });
  </script>
</body>
</html>
