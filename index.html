<script>
  const tipoEntrada = document.getElementById('tipoEntrada');
  const sections = {
    novoProduto: document.getElementById('novoProdutoFields'),
    cocktails: document.getElementById('cocktailsFields'),
    lancamento: document.getElementById('lancamentoFields')
  };
  tipoEntrada.addEventListener('change', function () {
    for (const key in sections) sections[key].style.display = 'none';
    if (sections[this.value]) sections[this.value].style.display = 'block';
  });

  document.getElementById("entradaForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const form = e.target;
    const data = new FormData();

    const tipo = tipoEntrada.value;
    data.append("tipoEntrada", tipo);

    if (tipo === "novoProduto") {
      data.append("nomeProduto", form.nomeProduto.value);
      data.append("tipoGarrafa", form.tipoGarrafa.value);
      data.append("dosesGarrafa", form.dosesGarrafa.value);
      data.append("stockMinimo", form.stockMinimo.value);
    } else if (tipo === "cocktails") {
      data.append("nomeCocktail", form.nomeCocktail.value);
      data.append("quantidadeCocktail", form.quantidadeCocktail.value);
      data.append("armazemCocktail", form.armazemCocktail.value);
      data.append("precoCocktail", form.precoCocktail.value);
    } else if (tipo === "lancamento") {
      data.append("produtoLancamento", form.produtoLancamento.value);
      data.append("quantidadeLancamento", form.quantidadeLancamento.value);
      data.append("armazemLancamento", form.armazemLancamento.value);
      data.append("tipoLancamento", form.tipoLancamento.value);
      data.append("precoLancamento", form.precoLancamento.value);
    }

    fetch("https://script.google.com/macros/s/AKfycbx-XeTMrwhYeKGuEOUREhIc8QMVqPgjFHAhsmH-BezstfCHiIf1R0NLu1dRr4aEEKX_ig/exec", {
      method: "POST",
      body: data
    }).then(response => {
      document.getElementById("mensagem").innerText = "✅ Enviado com sucesso!";
      form.reset();
      for (const key in sections) sections[key].style.display = 'none';
    }).catch(error => {
      document.getElementById("mensagem").innerText = "❌ Erro ao enviar.";
    });
  });
</script>
