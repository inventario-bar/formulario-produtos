<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Produtos</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- PWA Support -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#28a745">
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">
  <form id="entradaForm" class="bg-white shadow-md rounded-xl max-w-2xl mx-auto p-6 space-y-6">

    <a href="https://inventario-bar.github.io/formulario-produtos/" class="inline-flex items-center text-blue-600 hover:text-blue-800 font-medium mb-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a1 1 0 01-.707-.293l-6-6a1 1 0 010-1.414l6-6a1 1 0 111.414 1.414L6.414 10l5.293 5.293A1 1 0 0110 18z" clip-rule="evenodd" />
      </svg>
      Voltar à página inicial
    </a>

    <h2 class="text-2xl font-bold text-center text-gray-800">Entrada de Produtos</h2>

    <div>
      <label for="tipoEntrada" class="block font-medium text-gray-700">Tipo de Entrada</label>
      <select id="tipoEntrada" name="tipoEntrada" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
        <option value="">-- Selecione --</option>
        <option value="novoProduto">Novo Produto</option>
        <option value="cocktails">Cocktails</option>
        <option value="lancamento">Lançamento</option>
      </select>
    </div>

    <!-- Novo Produto -->
    <div class="form-section hidden border-t pt-4" id="novoProdutoFields">
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Novo Produto</h3>
      <div class="space-y-4">
        <label class="block">Nome do Produto
          <input type="text" id="nomeProduto" name="nomeProduto" class="p-2 w-full rounded-md border border-gray-300">
        </label>
        <label class="block">Tipo de Garrafa
          <select id="tipoGarrafa" name="tipoGarrafa" class="p-2 w-full rounded-md border border-gray-300"></select>
        </label>
        <label class="block">Nº Doses por Garrafa
          <input type="number" id="dosesGarrafa" name="dosesGarrafa" class="p-2 w-full rounded-md border border-gray-300">
        </label>
        <label class="block">Stock Mínimo
          <input type="number" id="stockMinimo" name="stockMinimo" class="p-2 w-full rounded-md border border-gray-300">
        </label>
      </div>
    </div>

    <!-- Cocktails -->
    <div class="form-section hidden border-t pt-4" id="cocktailsFields">
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Cocktails</h3>
      <div class="space-y-4">
        <label class="block">Nome do Cocktail
          <select id="nomeCocktail" name="nomeCocktail" class="p-2 w-full rounded-md border border-gray-300"></select>
        </label>
        <label class="block">Quantidade
          <input type="number" id="quantidadeCocktail" name="quantidadeCocktail" class="p-2 w-full rounded-md border border-gray-300">
        </label>
        <label class="block">Armazém
          <select id="armazemCocktail" name="armazemCocktail" class="p-2 w-full rounded-md border border-gray-300"></select>
        </label>
        <label class="block">Preço
          <input type="number" step="0.01" id="precoCocktail" name="precoCocktail" class="p-2 w-full rounded-md border border-gray-300">
        </label>
      </div>
    </div>

    <!-- Lançamento -->
    <div class="form-section hidden border-t pt-4" id="lancamentoFields">
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Lançamento</h3>
      <div class="space-y-4">
        <label class="block">Produto
          <select id="produtoLancamento" name="produtoLancamento" class="p-2 w-full rounded-md border border-gray-300"></select>
        </label>
        <label class="block">Quantidade
          <input type="number" id="quantidadeLancamento" name="quantidadeLancamento" class="p-2 w-full rounded-md border border-gray-300">
        </label>
        <label class="block">Armazém
          <select id="armazemLancamento" name="armazemLancamento" class="p-2 w-full rounded-md border border-gray-300"></select>
        </label>
        <label class="block">Tipo de Lançamento
          <select id="tipoLancamento" name="tipoLancamento" class="p-2 w-full rounded-md border border-gray-300">
            <option value="Compra">Compra</option>
            <option value="Venda">Venda</option>
            <option value="Oferta">Oferta</option>
            <option value="Inventário">Inventário</option>
          </select>
        </label>
        <label class="block">Preço
          <input type="number" step="0.01" id="precoLancamento" name="precoLancamento" class="p-2 w-full rounded-md border border-gray-300">
        </label>
      </div>
    </div>

    <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition">Enviar</button>
    <p id="mensagem" class="text-center text-sm text-gray-600"></p>
  </form>

  <script>
    const tipoEntrada = document.getElementById("tipoEntrada");
    const sections = {
      novoProduto: document.getElementById("novoProdutoFields"),
      cocktails: document.getElementById("cocktailsFields"),
      lancamento: document.getElementById("lancamentoFields")
    };

    tipoEntrada.addEventListener("change", function () {
      for (const key in sections) sections[key].classList.add("hidden");
      if (sections[this.value]) sections[this.value].classList.remove("hidden");
    });

    function preencherSelect(id, dados, placeholder) {
      const select = document.getElementById(id);
      select.innerHTML = `<option value="">${placeholder}</option>`;
      dados.forEach(item => {
        const opt = document.createElement("option");
        opt.value = item;
        opt.textContent = item;
        select.appendChild(opt);
      });
    }

    fetch("produtos.json").then(r => r.json()).then(data => preencherSelect("produtoLancamento", data, "Seleciona um produto"));
    fetch("cocktails.json").then(r => r.json()).then(data => preencherSelect("nomeCocktail", data, "Seleciona um cocktail"));
    fetch("garrafas.json").then(r => r.json()).then(data => preencherSelect("tipoGarrafa", data, "Seleciona o tipo de garrafa"));

    preencherSelect("armazemCocktail", ["Cocktails Armazém 1", "Cocktails Armazém 2 e Ofertas"], "Seleciona um armazém");
    preencherSelect("armazemLancamento", ["Armazém 1", "Armazém 2 e Ofertas"], "Seleciona um armazém");

    document.getElementById("entradaForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const tipo = tipoEntrada.value;
      const data = new FormData();
      data.append("tipoEntrada", tipo);

      if (tipo === "novoProduto") {
        data.append("nomeProduto", nomeProduto.value);
        data.append("tipoGarrafa", tipoGarrafa.value);
        data.append("dosesGarrafa", dosesGarrafa.value);
        data.append("stockMinimo", stockMinimo.value);
      } else if (tipo === "cocktails") {
        data.append("nomeCocktail", nomeCocktail.value);
        data.append("quantidadeCocktail", quantidadeCocktail.value);
        data.append("armazemCocktail", armazemCocktail.value);
        data.append("precoCocktail", precoCocktail.value);
      } else if (tipo === "lancamento") {
        data.append("produtoLancamento", produtoLancamento.value);
        data.append("quantidadeLancamento", quantidadeLancamento.value);
        data.append("armazemLancamento", armazemLancamento.value);
        data.append("tipoLancamento", tipoLancamento.value);
        data.append("precoLancamento", precoLancamento.value);
      }
       fetch("https://script.google.com/macros/s/AKfycbxyW9eyCB-w-LlK5h9M0EzuMn8ajumDA4gJJ-0wDSDgigJLONlK2ZFUsQsslFngtOgt/exec", {
  method: "POST",
  body: data
})
.then(() => {
  mensagem.textContent = "✅ Enviado com sucesso!";
  entradaForm.reset();
  for (const key in sections) sections[key].classList.add("hidden");
})
.catch(() => {
  mensagem.textContent = "❌ Erro ao enviar.";
});

    });

    // Service Worker para PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('✔️ Service Worker registado'))
        .catch(err => console.error('Erro ao registar o Service Worker:', err));
    }
  </script>
</body>
</html>
